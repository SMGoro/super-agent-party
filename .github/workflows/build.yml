name: Build and Release

on:
  push:
    tags: [ "v*.*.*" ] 

jobs:
  build:
    name: Build (${{ matrix.platform }} - ${{ matrix.arch }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            platform: windows
            arch: x64
          - os: ubuntu-latest
            platform: linux
            arch: x64
          - os: macos-latest     # 对应 Apple Silicon (ARM64)
            platform: macos
            arch: arm64
          - os: macos-15-intel   # 对应 Intel (x64)
            platform: macos
            arch: x64

    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          # 重要：根据矩阵架构选择对应的 Python 安装包
          architecture: ${{ matrix.arch }}

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install uv
          uv venv
          uv sync

      - name: Build Python backend
        # 这会根据当前运行架构生成对应的 Python 二进制
        run: |
          uv add pyinstaller
          uv run pyinstaller server.spec

      - name: Install Node.js dependencies
        run: npm install

      - name: Build and Publish Electron app
        shell: bash
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # 必须明确禁止自动搜索证书，否则 Ad-hoc 签名在 CI 环境会报错
          CSC_IDENTITY_AUTO_DISCOVERY: false 
        run: |
          case "${{ matrix.platform }}" in
            windows)
              npx electron-builder build --win --x64 --publish always
              ;;
            linux)
              npx electron-builder build --linux AppImage --x64 --publish always
              ;;
            macos)
              # 专门构建矩阵指定的架构版本
              npx electron-builder build --mac ${{ matrix.arch }} --publish always
              ;;
          esac